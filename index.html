<h3> Rock - Paper - Scissors </h3>
<body>
    <div id="scoreBoard"> 
        <div id="wins">Wins:</div>
        <div id="looses">Looses:</div>
        <div id="ties">Ties:</div>
        <div id="computerTurn">Computer pick :</div>
    </div>
    <p></p>
    <div id=playerPicks>
        <button id="rock" class="rock pick" value="rock">Rock</button>
        <button id="scissors" class="scissors pick" value="rock">Scissors</button>
        <button id="paper" class="paper pick" value="paper">Paper</button>
        <button class="reset">Reset</button>
    </div>
</body>
